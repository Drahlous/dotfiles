- name: Bootstrap dotfiles
  hosts: localhost

  tasks:
    - name: Install Packages
      become: yes
      apt:
        name:
          # General Dependencies
          - stow
          - git
          - ca-certificates
          - gnupg
          - lsb-release
          - curl
          - lua5.3
          - snapd
          - cmake
          - python3
          - python3-pip
          # C++ Essentials
          - build-essential
          - gcc
          - g++
          - gdb
          - clang
          # Terminal and Shell
          - tmux
          - zsh
          - zsh-syntax-highlighting
          - fonts-powerline
          - fonts-hack-ttf
          - ripgrep
          - fd-find
          - fzf
          - xsel
          - clangd-12
          - exuberant-ctags
          - shellcheck
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Link fd find
      ansible.builtin.file:
        path: ~/.local/bin/fd
        src: /usr/bin/fdfind

    - name: Create Fonts Directory
      ansible.builtin.file:
        path: ~/.local/share/fonts
        state: directory

    - name: Install FiraCode Nerd Font
      ansible.builtin.shell:
        cmd: curl -fLO https://github.com/ryanoasis/nerd-fonts/raw/HEAD/patched-fonts/FiraCode/Medium/FiraCodeNerdFontMono-Medium.ttf
      args:
        chdir: ~/.local/share/fonts
        creates: ~/.local/share/fonts/FiraCodeNerdFontMono-Medium.ttf

    - name: Update clangd to use clangd-12
      community.general.alternatives:
        name: clangd
        link: /usr/bin/clangd
        path: /usr/bin/clangd-12
        state: selected

    - name: Install oh-my-zsh
      ansible.builtin.shell: echo "n" | sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      args:
        creates: ~/.oh-my-zsh
